<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign up page</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
</head>
<body>
	<div class="main">
		<div>
			<a href="account1.html"><img src="https://t4.ftcdn.net/jpg/00/64/67/63/360_F_64676383_LdbmhiNM6Ypzb3FM4PPuFP9rHe7ri8Ju.jpg" style="height: 50px; vertical-align: middle; border-radius: 100%; padding: 7px;"><span style="color: orange; font-size: 16px; font-weight: bold;">My Account</span></a>
		</div>
		<div class="form">
			<p style="color:orange; text-align: center; font-size: 36px;">Details</p>
		</div>
		<div class="form1">
			<input type="text" name="name" placeholder="Enter your name here"><br>
			<input type="email" name="email" placeholder="Enter e-mail here"><br>
			<input type="password" id="password" placeholder="Enter password here"><br>
			<input type="password" id="password2" placeholder="Re-enter password here"><br>
			<br><br>
			<button class="btn"><a href="#">Sign up</a></button>
		</div>

	</div>
</body>
</html>
