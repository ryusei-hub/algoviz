<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Sign up page</title>
    <link href="stylesheets/signup.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="main">
    <div>
        <a href="account.html"><img
                src="https://t4.ftcdn.net/jpg/00/64/67/63/360_F_64676383_LdbmhiNM6Ypzb3FM4PPuFP9rHe7ri8Ju.jpg"
                style="height: 50px; vertical-align: middle; border-radius: 100%; padding: 7px;"><span
                style="color: orange; font-size: 16px; font-weight: bold;">My Account</span></a>
    </div>
    <div class="form">
        <p style="color:orange; text-align: center; font-size: 36px;">Details</p>
    </div>
    <div class="form1">
        <input name="name" placeholder="Enter your name here" type="text"><br>
        <input name="email" placeholder="Enter e-mail here" type="email"><br>
        <input id="password" placeholder="Enter password here" type="password"><br>
        <input id="password2" placeholder="Re-enter password here" type="password"><br>
        <br><br>
        <button class="btn"><a href="#">Sign up</a></button>
    </div>

</div>
</body>
</html>
