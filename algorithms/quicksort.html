        function generatebar() {
            for (x = 0; x < 20; x++) {
                var randomnum = Math.floor(Math.random() * 200) + 1;
                var bar = Path.Rectangle(x * 20, 300, 12, -randomnum)
                bar.strokeColor = "black"
                blocks.push(bar)
                nums.push(randomnum)
            }
        }

        generatebar()

        function swap(items, leftIndex, rightIndex) {
            var temp = items[leftIndex];
            items[leftIndex] = items[rightIndex];
            items[rightIndex] = temp;
        }

        function partition(items, left, right) {

            var pivot = items[Math.floor((right + left) / 2)], //middle element
                i = left, //left pointer
                j = right; //right pointer
            while (i <= j) {
                while (items[i] < pivot) {
                    i++;
                }
                while (items[j] > pivot) {
                    j--;
                }
                if (i <= j) {
                    swap(items, i, j); //sawpping two elements
                    i++;
                    j--;
                }
            }
            return i;
        }

        function quickSort(items, left, right) {
            item2 = items;
            quickstatus.push([item2[0], item2[1], item2[2], item2[3], item2[4], item2[5], item2[6], item2[7], item2[8], item2[9], item2[10], item2[11], item2[12], item2[13], item2[14], item2[15], item2[16], item2[17], item2[18], item2[19]])
            var index;
            if (items.length > 1) {
                index = partition(items, left, right); //index returned from partition
                if (left < index - 1) { //more elements on the left side of the pivot
                    quickSort(items, left, index - 1);

                }
                if (index < right) { //more elements on the right side of the pivot
                    quickSort(items, index, right);
                }
            }
            return items;
        }

        quickSort(nums, 0, nums.length - 1)

        function updatebar(statusarray2) {
            setTimeout(function () {
                console.log(statusarray2)
                blocks[y].strokeColor = "white"
                var bar = Path.Rectangle(y * 20, 300, 12, -statusarray2[y])
                bar.strokeColor = "black"
                blocks[y] = bar
                if (y < 19) {
                    y++
                    updatebar(statusarray2)
                } else {
                }
            }, 100)
        }

        globals.updategraph = function () {
            if (time < 20) {
                console.log(time)
                y = 0
                quickstatus[time]
                updatebar(quickstatus[time])
                time++
            }
        }
        console.log(quickstatus)
    </script>
