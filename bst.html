    <script type="text/paperscript" canvas="myCanvas">
        var BST = new BinarySearchTree();
        var points = [new Point(200,50),new Point(170,100),new Point(230,100),new Point(150,150),
                    new Point(180,150),new Point(210,150),new Point(250,150)];
        var havenum = [false,false,false,false,false,false,false]
        var num =[-1,-1,-1,-1,-1,-1,-1]
        var path = [-1,new Path.Line(points[0],points[1]),new Path.Line(points[0],points[2]),new Path.Line(points[1],points[3]),new Path.Line(points[1],points[4]),new Path.Line(points[2],points[5]),new Path.Line(points[2],points[6])]
        var circles = [];
        function addnode(){
            if(havenum[0] && havenum[1]&& havenum[2]&& havenum[3]&& havenum[4]&& havenum[5]&& havenum[6]){
                return null
            }
            var randomnum = Math.floor(Math.random() * 100);
            BST.insert(randomnum);
            if(havenum[0] == false){
                createnum(0,randomnum)
            }else if(num[0].content>randomnum){
                if(havenum[1]){
                    if(num[1].content>randomnum){
                        if(havenum[3]){
                            addnode()
                        }else{
                            createnum(3,randomnum)
                        }
                    }else if(num[1].content<randomnum){
                        if(havenum[4]){
                            addnode()
                        }else{
                            createnum(4,randomnum)
                        }
                    }else {
                        addnode()
                    }
                }else{
                    createnum(1,randomnum)
                }
            }else if(num[0].content<randomnum){
                if(havenum[2]){
                    if(num[2].content>randomnum){
                        if(havenum[5]){
                            addnode()
                        }else{
                            createnum(5,randomnum)
                        }
                    }else if(num[2].content<randomnum){
                        if(havenum[6]){
                            addnode()
                        }else{
                            createnum(6,randomnum)
                        }
                    }else {
                        addnode()
                    }
                }else{
                    createnum(2,randomnum)
                }
            }else {
                addnode()
            }

        }
        function createnum(n,randomnum){
            var number = new paper.PointText(new Point(points[n].x-7,points[n].y+4));
            number.content= randomnum;
            number.strokeColor = "white"
            circles[n].fillColor = "black"
            circles[n].strokeColor = "black"
            path[n].strokeColor = "black"
            path[n].strokeColor = "black"
            num[n]= number
            havenum[n] = true
        }
        function treegrapggen(points){
            for (p = 0;p<points.length;p++){
                var myCircle = new Path.Circle(points[p], 10);
                circles.push(myCircle)
            }
        }
        globals.nodeadd =function (){
            setTimeout(addnode,1000)
        }
        treegrapggen(points)
    </script>
    <script type="text/javascript">
        window.globals = {}
        window.onload = function(){
            document.getElementById('addnode').onclick = function(){
                window.globals.nodeadd();
            }
            document.getElementById('bfs').onclick = function(){
            }
        }
        class Node
        {
            constructor(data)
            {
                this.data = data;
                this.left = null;
                this.right = null;
            }
        }
        class BinarySearchTree
        {
            constructor()
            {
                this.root = null;
            }
            insert(data)
            {
                var newNode = new Node(data);

                if(this.root === null)
                    this.root = newNode;
                else

                    this.insertNode(this.root, newNode);
            }

            insertNode(node, newNode)
            {
                if(newNode.data < node.data)
                {
                    if(node.left === null)
                        node.left = newNode;
                    else

                        this.insertNode(node.left, newNode);
                }

                else
                {
                    if(node.right === null)
                        node.right = newNode;
                    else

                        this.insertNode(node.right,newNode);
                }
            }
            remove(data)
            {
                this.root = this.removeNode(this.root, data);
            }

            removeNode(node, key)
            {

                if(node === null)
                    return null;

                else if(key < node.data)
                {
                    node.left = this.removeNode(node.left, key);
                    return node;
                }

                else if(key > node.data)
                {
                    node.right = this.removeNode(node.right, key);
                    return node;
                }

                else
                {
                    if(node.left === null && node.right === null)
                    {
                        node = null;
                        return node;
                    }

                    if(node.left === null)
                    {
                        node = node.right;
                        return node;
                    }

                    else if(node.right === null)
                    {
                        node = node.left;
                        return node;
                    }

                    var aux = this.findMinNode(node.right);
                    node.data = aux.data;

                    node.right = this.removeNode(node.right, aux.data);
                    return node;
                }

            }
            inorder(node)
            {
                if(node !== null)
                {
                    this.inorder(node.left);
                    console.log(node.data);
                    this.inorder(node.right);
                }
            }
            preorder(node)
            {
                if(node !== null)
                {
                    console.log(node.data);
                    this.preorder(node.left);
                    this.preorder(node.right);
                }
            }
            findMinNode(node)
            {
                if(node.left === null)
                    return node;
                else
                    return this.findMinNode(node.left);
            }
            getRootNode()
            {
                return this.root;
            }
            search(node, data)
            {
                // if trees is empty return null
                if(node === null)
                    return null;

                    // if data is less than node's data
                // move left
                else if(data < node.data)
                    return this.search(node.left, data);

                    // if data is less than node's data
                // move left
                else if(data > node.data)
                    return this.search(node.right, data);

                    // if data is equal to the node data
                // return node
                else
                    return node;
            }
        }

    </script>
