  <script type="text/paperscript" canvas="myCanvas">
    var blocks = []
    var nums = []
    var statusarray =[]
    var statusarray1 = []
    var y = 0
    var time =0
    function generatebar(){
      for(x=0;x<20;x++){
        var randomnum = Math.floor(Math.random() * 200)+1;
        var bar = Path.Rectangle(x*20,300,12,-randomnum)
        bar.strokeColor = "black"
        blocks.push(bar)
        nums.push(randomnum)
      }
    }
    function merge(left, right) {
      var arr = []
      // Break out of loop if any one of the array gets empty
      while (left.length && right.length) {
        // Pick the smaller among the smallest element of left and right sub arrays
        if (left[0] < right[0]) {
          arr.push(left.shift())
        } else {
          arr.push(right.shift())
        }
      }
      arr = arr.concat(left).concat(right)
      if(arr.length ==5){
        statusarray = statusarray.concat(arr)
      }
      if(arr.length == 10){
        statusarray1 = statusarray1.concat(arr)
      }
      // Concatenating the leftover elements
      // (in case we didn't go through the entire left or right array)
      return arr
    }
    function updatebar(statusarray2){
      setTimeout(function() {
        console.log(y)
        console.log(statusarray2)
        blocks[y].strokeColor = "white"
        var bar = Path.Rectangle(y*20,300,12,-statusarray2[y])
        bar.strokeColor = "black"
        blocks[y] = bar
        console.log(blocks[y])
        if(y<19){
          y++
          updatebar(statusarray2)
        }else{
        }
      },100)
    }
    function mergeSort(array) {
      var half = array.length / 2

      // Base case or terminating case
      if(array.length < 2){
        return array
      }

      var left = array.splice(0, half)
      return merge(mergeSort(left),mergeSort(array))
    }
    generatebar()
    var sorted = mergeSort(nums)
    globals.nodeadd =function (){
      console.log(time)
      if(time == 0){
        setTimeout(function (){
          y=0
          updatebar(statusarray)
          time++
        },1000)
      }else if(time == 1){
        setTimeout(function (){
          y=0
          updatebar(statusarray1)
          time++
        },1000)
      }else if(time == 2){
        setTimeout(function (){
          y=0
          updatebar(sorted)
        },1000)
      }
    }
  </script>
